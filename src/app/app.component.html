<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <div class="field has-text-centered">
        <span [class]="compare(letter, enteredText[i])" *ngFor="let letter of randomText.split(''); let i = index;">{{ letter }}</span>
      </div>

      <div class="field has-text-centered">
        <input (input)="onInput($event)"/>
      </div>

      <div class="field has-text-centered">
        <h1 *ngIf="randomText === enteredText">You win!</h1>
      </div>
    </div>
  </div>
</div>
